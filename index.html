<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/e029bbd6e0.js" crossorigin="anonymous"></script>

</head>


<body>

  <h1 id="title">Todo List by Raphael Peuckert</h1>

  <div class="input-container">
    <input type="text" id="todoIn" placeholder="Add Todo...">
    <button id="addButton" onclick="addTodo()">ADD TODO</button>
  </div>

  <div id="todo-container">

    <div class="todo">
      <p class="todo-name">Homework</p>
      <button class="todo-del-btn" onclick="delTodo()"><i class="cross"><span></span><span></span></i></button>
    </div>

  </div>

  <ul id="socials">
    <li class="social-btn"><a class="social-link" href=""><i class="fab fa-github"></i></a></li>
    <li class="social-btn"><a class="social-link" href=""><i class="fab fa-twitter"></i></a></li>
    <li class="social-btn"><a class="social-link" href=""><i class="fas fa-globe"></i></a></li>
    <li class="social-btn"><a class="social-link" href=""><i class="far fa-envelope"></i></a></li>
  </ul>

  <script src="app.js"></script>
</body>
</html>
