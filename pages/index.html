  <title>Todo List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div id="site-wrapper">
    <h1 id="title"><a href="/pages/index.html">Todo List by Raphael Peuckert</a></h1>

    <div class="input-container">
      <input type="text" id="todoIn" placeholder="Add Todo...">
      <button type="submit" id="addButton" onclick="addTodo()">ADD TODO</button>
    </div>

    <div id="todo-container">

      <div id="todo1" class="todo">
        <p class="todo-name">Homework</p>
        <button class="todo-del-btn" onclick="delTodo(this.id)" id="todoDel-1">
          <i class="cross">
            <span></span>
            <span></span>
          </i>
        </button>
      </div>
    </div>

    <ul id="socials">
      <li class="social-btn"><a class="social-link" href="https://github.com/Rappeu" target="_blank"><i class="fab fa-github"></i></a></li>
      <li class="social-btn"><a class="social-link" href="https://twitter.com/rappeu_36" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li class="social-btn"><a class="social-link" href="" target="_blank"><i class="fas fa-globe"></i></a></li>
      <li class="social-btn"><a class="social-link" href="/pages/contact.html"><i class="far fa-envelope"></i></a></li>
    </ul>

  </div>
  <script src="/scripts/app.js"></script>
